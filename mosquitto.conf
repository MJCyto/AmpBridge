# Mosquitto MQTT Broker Configuration for AmpBridge
# This is a minimal configuration for development/production use

# Network settings
listener 1885 0.0.0.0
allow_anonymous true

# Logging
log_dest file /home/mj/amp-bridge/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /home/mj/amp-bridge/mosquitto-data/

# Auto-save interval (seconds)
autosave_interval 1800

# Connection settings
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Keep alive settings
# keepalive_interval is not a valid Mosquitto directive
